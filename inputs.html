<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input types</title>
  </head>
  <body>
    <h3>Inputs:</h3>
    <form>
      <button type="button" name="button">I'm a button</button><br>
      <input type="button" name="button" value="I'm a button too!"><br>
      <input type="checkbox" name="checkbox"><br>
      <input type="color" name="color"><br>
      <input type="date" name="date"><br>
      <input type="datetime-local" name="datetimelocal" value=""><br>
      <input type="email" name="email" value="Here goes your email"><br>
      <input type="file" name="file"><br>
      <input type="image" name="image" src="https://www.humanesociety.org/sites/default/files/styles/1240x698/public/2020-07/kitten-510651.jpg?h=f54c7448&itok=ZhplzyJ9" height="150" alt="nice cat!">
    </form>
    <p>And many others that you can find <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">here!</a></p>
    <hr>
    <a href="index.html">Go back to homepage</a>
  </body>
</html>
